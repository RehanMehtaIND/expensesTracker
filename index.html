<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app">
  <header>
    <h1>Expense Tracker</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <section class="stats">
    <div class="card"><h3>Balance</h3><p id="totalBalance">â‚¹0</p></div>
    <div class="card"><h3>Income</h3><p id="totalIncome">â‚¹0</p></div>
    <div class="card"><h3>Expense</h3><p id="totalExpense">â‚¹0</p></div>
    <div class="card"><h3>Top Category</h3><p id="topCategory">-</p></div>
  </section>

  <section class="charts">
    <div class="chart-card"><canvas id="pieChart"></canvas></div>
    <div class="chart-card"><canvas id="lineChart"></canvas></div>
  </section>

  <section class="controls">
    <div class="input-section">
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id = "category"> <!--add id category-->
        <option value="Food">Food</option>
        <option value="Bills">Bills</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Savings">Savings</option>
        <option value="Others">Others</option>
      </select>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="addBtn">Add</button>
    </div>

    <div class="filter-section">
      <select id="filterCategory">
        <option value="All">All Categories</option>
        <option value="Food">Food</option>
        <option value="Bills">Bills</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Savings">Savings</option>
        <option value="Others">Others</option>
      </select>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button id="clearBtn">Clear All</button>
    </div>
  </section>

  <div class="month-filter">
  <input type="month">
  <button id="editCategories">Edit Categories</button><!--create button with id "editCategoriesBtn" and add text Edit Categories-->
</div>

<!-- Category Edit Modal -->
<div id="categoryModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Edit Categories</h3>
    <ul id="categoryList"></ul>
    <input type="text" id="newCategoryInput" placeholder="New Category">
    <button id="addCategoryBtn">Add</button>
    <button id="closeModal">Close</button>
  </div>
</div>

  <section class="history">
    <h2>Transaction History</h2>
    <ul id="transactionList"></ul>
  </section>
</div>
<script src="script.js" ></script>

<div class="ballWrap">
<div class="ball">
    <p>Ball</p>
</div>
</div>

</body>
</html>
