<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
    overflow-x: hidden;
  }

  :root {
    --bg: #f9f9f9;
    --text: #222;
    --card: #fff;
  }

  body.dark {
    --bg: #121212;
    --text: #eee;
    --card: #1e1e1e;
  }

  .app {
    position: relative;
    z-index: 2;
    max-width: 900px;
    margin: 50px auto;
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 15px;
  }

  .card {
    background: var(--card);
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 6px rgba(0,0,0,0.05);
  }

  .charts {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px 0;
    justify-content: center;
  }

  .chart-card {
    background: var(--card);
    border-radius: 10px;
    padding: 10px;
    width: 400px;
  }

  .controls {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .input-section, .filter-section {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  input, select, button {
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    background: #4e8cff;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .month-filter {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 15px 0;
  }

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal-content {
    background: var(--card);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
  }

  .history {
    margin-top: 30px;
  }

  #transactionList {
    list-style: none;
    margin-top: 10px;
  }

  #transactionList li {
    padding: 8px 10px;
    border-bottom: 1px solid #ccc;
  }

  /* --- Bouncing Ball Background --- */
  .ballWrap {
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }

  .ball {
    position: absolute;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #4e8cff, #00e6b8);
    border-radius: 50%;
    animation: bounce 4s infinite ease-in-out alternate;
  }

  @keyframes bounce {
    0% { transform: translate(0, 0); }
    25% { transform: translate(80vw, 20vh); }
    50% { transform: translate(40vw, 70vh); }
    75% { transform: translate(10vw, 50vh); }
    100% { transform: translate(90vw, 10vh); }
  }
</style>
</head>
<body>
<div class="ballWrap">
  <div class="ball"></div>
</div>

<div class="app">
  <header>
    <h1>Expense Tracker</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <section class="stats">
    <div class="card"><h3>Balance</h3><p id="totalBalance">â‚¹0</p></div>
    <div class="card"><h3>Income</h3><p id="totalIncome">â‚¹0</p></div>
    <div class="card"><h3>Expense</h3><p id="totalExpense">â‚¹0</p></div>
    <div class="card"><h3>Top Category</h3><p id="topCategory">-</p></div>
  </section>

  <section class="charts">
    <div class="chart-card"><canvas id="pieChart"></canvas></div>
    <div class="chart-card"><canvas id="lineChart"></canvas></div>
  </section>

  <section class="controls">
    <div class="input-section">
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="category">
        <option value="Food">Food</option>
        <option value="Bills">Bills</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Savings">Savings</option>
        <option value="Others">Others</option>
      </select>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="addBtn">Add</button>
    </div>

    <div class="filter-section">
      <select id="filterCategory">
        <option value="All">All Categories</option>
        <option value="Food">Food</option>
        <option value="Bills">Bills</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Savings">Savings</option>
        <option value="Others">Others</option>
      </select>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button id="clearBtn">Clear All</button>
    </div>
  </section>

  <div class="month-filter">
    <input type="month" id="monthFilter">
    <button id="editCategoriesBtn">Edit Categories</button>
  </div>

  <div id="categoryModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit Categories</h3>
      <ul id="categoryList"></ul>
      <input type="text" id="newCategoryInput" placeholder="New Category">
      <button id="addCategoryBtn">Add</button>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <section class="history">
    <h2>Transaction History</h2>
    <ul id="transactionList"></ul>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
