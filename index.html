<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app">
  <header>
    <h1>Expense Tracker</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <section class="stats">
    <div class="card"><h3>Balance</h3><p id="totalBalance">â‚¹0</p></div>
    <div class="card"><h3>Income</h3><p id="totalIncome">â‚¹0</p></div>
    <div class="card"><h3>Expense</h3><p id="totalExpense">â‚¹0</p></div>
    <div class="card"><h3>Top Category</h3><p id="topCategory">-</p></div>
  </section>

  <section class="charts">
    <div class="chart-card"><canvas id="pieChart"></canvas></div>
    <div class="chart-card"><canvas id="lineChart"></canvas></div>
  </section>

  <section class="controls">
    <div class="input-section">
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="category">
        <option value="Food">Food</option>
        <option value="Bills">Bills</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Savings">Savings</option>
        <option value="Others">Others</option>
      </select>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="addBtn">Add</button>
    </div>

    <div class="filter-section">
      <select id="filterCategory">
        <option value="All">All Categories</option>
        <option value="Food">Food</option>
        <option value="Bills">Bills</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Savings">Savings</option>
        <option value="Others">Others</option>
      </select>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button id="clearBtn">Clear All</button>
    </div>
  </section>

  <section class="history">
    <h2>Transaction History</h2>
    <ul id="transactionList"></ul>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
